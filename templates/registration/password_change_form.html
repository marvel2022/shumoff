{% extends "registration/base.html" %} 
{% load static %}
    {% block css %} 

        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/fakeLoader.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    {% endblock css %}

    {% block bodyreset %}
        <div class="row justify-content-center" style="margin-top: 10%; margin-bottom: 10%;">
            <div class="col-md-6">
                <div class="card card-body">

                    <h2 style="text-align: center;">Password Change</h2>
                    <form method="POST">
                        {% csrf_token %} {{ form.as_p }}
                        <button class="btn" style="background-color: yellow; color: red" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>

    {% endblock bodyreset %}

    {% block js %} 

        <script src="{% static 'bootstrap/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'js/fakeLoader.js' %}"></script>
        <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
        <script src="{% static 'js/wow.js' %}"></script>

    {% endblock js %}
