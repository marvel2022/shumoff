{% block css %} 
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <!-- <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"> -->
  <link rel="stylesheet" type="text/css" href="fontawesome-pro-5.12.0-web/css/all.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-pro-5.12.0-web/css/regular.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-pro-5.12.0-web/css/brands.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-pro-5.12.0-web/css/light.css">
  
  <link rel="stylesheet" type="text/css" href="css/fakeLoader.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  {% endblock css %}

  {% block title %}  {% endblock title %}
  {% block body %}

 
  <section class="container-fluid pt-5 pb-5 mt-5" style="min-height:82vh;" >
    <div class="container mt-5 pb-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-lg-8  border p-5">
          <div class="row mt-5">
            <div class="col text-center title">
              <h1 class="text-dark">Регистрация</h1>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col mt-4">
              <input type="text" class="form-control" placeholder="Полное имя">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="Эл. адрес">
            </div>
          </div>
            <div class="row align-items-center mt-4">
            <div class="col">
              <input type="number" class="form-control" placeholder="Телефонный номер">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Подтвердите Пароль">
            </div>
          </div>
          <div class="row justify-content-start mt-4 pb-4">
            <div class="col">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Настоящим я соглашаюсь соблюдать <a href="#!" class="text-dark">Условия.</a>
                </label>
              </div>

              <button class="btn mt-4 w-100 register_btn">Регистрация</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock body %}






  {% block js %}
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/fakeLoader.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/script.js"></script>
<script>
  new WOW().init();
</script>
{% endblock js %}
